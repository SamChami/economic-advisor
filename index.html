<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy API Front End Sample</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>

  <body>
    <style>
      .flexbox {
      padding-left: 5px;
      padding-right: 5px;
      }
      .form-check-label {
        padding-left: 30px;
        padding-right: 30px;
      }
    </style>
    <div class="container">
      <div class="row mt-2">
        <div class="col"><h3>Stock Search</h3></div>
      </div>

      <div class="form-group mt-3">
        <label for="search-term">Enter a search term</label>
        <input type="text" class="form-control" id="search-term">
      </div>
      <div class="d-flex justify-content-start align-items-center">
        <div class="form-group flexbox">
          <button id="search-button" class="btn btn-primary" disabled>Search</button>
        </div>
        <div class="form-check flexbox" id="radio-buttons">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="stockRadio" value="TIME_SERIES_" checked>
            Stock
          </label>
        <!-- </div>
        <div id="radio-buttons" class="form-check flexbox"> -->
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cryptoRadio" value="DIGITAL_CURRENCY_">
            Crypto Currency
          </label>
        </div>
        <div class="form-group flexbox">
          <select class="form-control" id="exampleFormControlSelect1">
            <option value="DAILY">Daily</option>
            <option value="WEEKLY">Weekly</option>
            <option value="MONTHLY">Monthly</option>
          </select>
        </div>
      </div>

      <div class="graph" style="width:600px;height:250px;">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>

    <script src="quantl-api.js"></script>
    <script src="plotly-latest.min.js"></script>
    <script>window.AlphaSearchController.init()</script>

  </body>
</html>
