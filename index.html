<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock and Crypto Currency Searcher</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>

  <body>
    <style>
      .flexbox {
      padding-left: 5px;
      padding-right: 5px;
      }
      .form-check-label {
        padding-left: 30px;
        padding-right: 30px;
      }
    </style>
    <div class="container">
      <div class="row mt-2">
        <div class="col"><h3>Just Financing Things</h3></div>
      </div>

      <div class="form-group mt-3">
        <label for="search-term">Enter a search term</label>
        <input type="text" class="form-control" id="search-term">
      </div>
      <div class="d-flex justify-content-start align-items-center">
        <div class="form-group flexbox">
          <button id="graph-button" class="btn btn-primary" disabled>Search</button>
        </div>
        <div class="form-check flexbox">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="radio-group" value="&function=TIME_SERIES_" checked>
            Stock
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="radio-group" value="&market=USD&function=DIGITAL_CURRENCY_">
            Crypto Currency
          </label>
        </div>
        <div class="form-group flexbox">
          <select class="form-control" id="FormControlSelect">
            <option value="DAILY">Daily</option>
            <option value="WEEKLY">Weekly</option>
            <option value="MONTHLY">Monthly</option>
          </select>
        </div>
      </div>

      <div id="graph" style="width:600px;height:250px;">
      </div>
    </div>

    <div class="container">
      <div>
        Compare Currencies
      </div>
      <select name="currency_code1" id="currency_drop1">
      		  <option value="AUD">Australian Dollar</option>
      		  <option value="BRL">Brazilian Real </option>
      		  <option value="CAD">Canadian Dollar</option>
      		  <option value="CZK">Czech Koruna</option>
      		  <option value="DKK">Danish Krone</option>
      		  <option value="EUR">Euro</option>
      		  <option value="HKD">Hong Kong Dollar</option>
      		  <option value="HUF">Hungarian Forint </option>
      		  <option value="ILS">Israeli New Sheqel</option>
      		  <option value="JPY">Japanese Yen</option>
      		  <option value="MYR">Malaysian Ringgit</option>
      		  <option value="MXN">Mexican Peso</option>
      		  <option value="NOK">Norwegian Krone</option>
      		  <option value="NZD">New Zealand Dollar</option>
      		  <option value="PHP">Philippine Peso</option>
      		  <option value="PLN">Polish Zloty</option>
      		  <option value="GBP">Pound Sterling</option>
      		  <option value="SGD">Singapore Dollar</option>
      		  <option value="SEK">Swedish Krona</option>
      		  <option value="CHF">Swiss Franc</option>
      		  <option value="TWD">Taiwan New Dollar</option>
      		  <option value="THB">Thai Baht</option>
      		  <option value="TRY">Turkish Lira</option>
      		  <option value="USD" SELECTED="YES">U.S. Dollar</option>
            <option disabled>-----------</option>
            <option value="BTC">Bitcoin</option>
            <option value="LTC">Litecoin</option>
            <option value="ETH">Ethereum</option>
            <option value="ZEC">Zcash</option>
            <option value="XRP">Ripple</option>
            <option value="DOGE">Dogecoin</option>
      </select>
      <select name="currency_code2" id="currency_drop2">
      		  <option value="AUD">Australian Dollar</option>
      		  <option value="BRL">Brazilian Real </option>
      		  <option value="CAD">Canadian Dollar</option>
      		  <option value="CZK">Czech Koruna</option>
      		  <option value="DKK">Danish Krone</option>
      		  <option value="EUR" SELECTED="YES">Euro</option>
      		  <option value="HKD">Hong Kong Dollar</option>
      		  <option value="HUF">Hungarian Forint </option>
      		  <option value="ILS">Israeli New Sheqel</option>
      		  <option value="JPY">Japanese Yen</option>
      		  <option value="MYR">Malaysian Ringgit</option>
      		  <option value="MXN">Mexican Peso</option>

      		  <option value="CHF">Swiss Franc</option>
      		  <option value="TWD">Taiwan New Dollar</option>
      		  <option value="THB">Thai Baht</option>
      		  <option value="TRY">Turkish Lira</option>
      		  <option value="USD">U.S. Dollar</option>
            <option disabled>-----------</option>
            <option value="BTC">Bitcoin</option>
            <option value="LTC">Litecoin</option>
            <option value="ETH">Ethereum</option>
            <option value="ZEC">Zcash</option>
            <option value="XRP">Ripple</option>
            <option value="DOGE">Dogecoin</option>
      </select>
      <button id="currency-button" class="btn btn-primary">Search</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"

    <script src="alphavantage-api.js"></script>

  </body>
</html>
